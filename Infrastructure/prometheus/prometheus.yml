# my global config
global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'my-project'

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - 'alert.rules'
  # - "first.rules"
  # - "second.rules"

# alert
alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "alertmanager:9093"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.

  - job_name: app
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:8000']
  
  - job_name: 'cloudconsult-identity-api'
    scrape_interval: 5s
    static_configs:
      - targets: ['cloudconsult.identity.api:80']
    metrics_path: /metrics-text
    
  - job_name: 'cloudconsult-doctor-api'
    scrape_interval: 5s
    static_configs:
      - targets: ['cloudconsult.doctor.api:80']
    metrics_path: /metrics-text
    
  - job_name: 'cloudconsult-member-api'
    scrape_interval: 5s
    static_configs:
      - targets: ['cloudconsult.member.api:80']
    metrics_path: /metrics-text
    
  - job_name: 'cloudconsult-consultation-api'
    scrape_interval: 5s
    static_configs:
      - targets: ['cloudconsult.consultation.api:80']
    metrics_path: /metrics-text
    
  - job_name: 'cloudconsult-diagnosis-api'
    scrape_interval: 5s
    static_configs:
      - targets: ['cloudconsult.diagnosis.api:80']
    metrics_path: /metrics-text
    
  - job_name: 'cloudconsult-payment-api'
    scrape_interval: 5s
    static_configs:
      - targets: ['cloudconsult.payment.api:80']
    metrics_path: /metrics-text
    
  - job_name: 'cloudconsult-notification-api'
    scrape_interval: 5s
    static_configs:
      - targets: ['cloudconsult.notification.api:80']
    metrics_path: /metrics-text

  - job_name: 'prometheus'
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']